<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Master AI | Révision Interactive</title>
    <meta name="description" content="Apprenez vos définitions par cœur grâce à l'IA et au puzzle de phrases interactif.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      /**
       * SHIM DE COMPATIBILITÉ POUR LE NAVIGATEUR
       * 
       * Pour des raisons de sécurité et de conformité avec le SDK @google/genai, 
       * l'API s'attend à trouver la clé dans process.env.API_KEY. 
       * Ce script simule cet environnement dans le navigateur.
       */
      window.process = {
        env: {
          // Injection directe pour le déploiement
          API_KEY: "" 
        }
      };

      // Si le code est exécuté dans un environnement type Vite (comme souvent sur Vercel),
      // on tente de récupérer VITE_API_KEY et de le mapper.
      try {
        // @ts-ignore
        if (typeof import.meta !== 'undefined' && import.meta.env && import.meta.env.VITE_API_KEY) {
          window.process.env.API_KEY = import.meta.env.VITE_API_KEY;
        }
      } catch (e) {
        // import.meta peut lever une erreur dans certains contextes sans build
      }
    </script>
    <style>
        :root {
            --font-family: 'Plus Jakarta Sans', sans-serif;

        }
    </style>
